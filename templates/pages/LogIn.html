{% extends './pages/base.html' %}
{%  load static %}
{%  block title %} Вход {% endblock %}

       {% block body %}
        <form name="login-form" class="login-form" action="" method="post">
        
            <div class="header">
                <h1>Авторизация</h1>
                <span>Введите ваши регистрационные данные для входа в ваш личный кабинет. </span>
            </div>
        
            <div class="content">
                <input name="username" type="text" autofocus required class="input username" value="Логин" onfocus="this.value=''" />
                <input name="password" type="password" autofocus required class="input password" value="Пароль" onfocus="this.value=''" />
            </div>
        
            <div class="footer">
                <input type="submit" name="submit" value="ВОЙТИ" class="button" />
                <input type="submit" name="submit" value="Регистрация" class="register"/>
            </div>
        
        </form>
        {% endblock %}
